<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" href="./icons/copy.png">
  <title>Todo App</title>
</head>
<body id="body">

  <div class="header">
    <div class="container">
      <h1 class="header__title">To-do App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input class="input" type="text" id="searchTodo" placeholder="searchTodo">
      <label class="checkbox">
        <input type="checkbox" id="hide-completed"> Hide Completed
      </label>
    </div>
  </div>

  <div class="container">
    <div id="todo">
    </div>
    <div id="new-todo">
      <input class="input" type="text" id="addTodo" placeholder="Enter Todo">
      <button class="button" type="button">Add Todo</button>
    </div>
  </div>

  <script src="./scripts/bundle.js"></script>
</body>
</html>
